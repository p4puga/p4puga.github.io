<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" href="pajak.webp">
<title>SigmaGame</title>
</head>
<body>
<header><h1 id="header">SigmaGame - {Username}</h1></header>
<main>
    <section class="create">Create room</section>
    <section class="join">Join room</section>
</main>
<footer>
<p>©2025 SigmaGame BETA</p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDgc1Vn0WDPT9a6xZr_t_Qni8NdiH5EejE",
  authDomain: "sigmagame-9858a.firebaseapp.com",
  projectId: "sigmagame-9858a",
  storageBucket: "sigmagame-9858a.firebasestorage.app",
  messagingSenderId: "305980813593",
  appId: "1:305980813593:web:ed25bd118d2b29ba595588",
  measurementId: "G-PN90HB388K",
  databaseURL: "https://sigmagame-9858a-default-rtdb.europe-west1.firebasedatabase.app/"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

function generateRoomID() {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  let id = '';
  for (let i = 0; i < 5; i++) {
    id += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return id;
}

document.addEventListener('DOMContentLoaded', () => {
  const header = document.getElementById('header');
  const username = localStorage.getItem('username');
  if (!username) {
    alert('Brak username w localStorage. Wróć do index.html i ustaw nick.');
    window.location.href = 'index.html';
    return;
  }
  header.textContent = `SigmaGame - ${username}`;

  document.querySelector('.create').addEventListener('click', async () => {
    const roomID = generateRoomID();
    try {
      await set(ref(db, `rooms/${roomID}`), { users: [username], messages: [] });
      console.log('Created room', roomID);
      window.location.href = `room.html?roomID=${roomID}&username=${username}`;
    } catch (err) {
      console.error('Error creating room:', err);
      alert('Błąd tworzenia pokoju: ' + (err.message || err));
    }
  });

  document.querySelector('.join').addEventListener('click', () => {
    window.location.href = 'join.html';
  });
});
</script>



</body>
</html>
