<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" href="pajak.webp">
<title>SigmaGame</title>
</head>
<body>
<header><h1 id="header">SigmaGame - {Username}</h1></header>
<main>
    <section class="create">Create room</section>
    <section class="join">Join room</section>
</main>
<footer>
<p>Â©2025 SigmaGame BETA</p>
</footer>

<script>
const header = document.getElementById('header');
// odczyt username z localStorage
const username = localStorage.getItem('username') || '{Username}';
header.textContent = `SigmaGame - ${username}`;

function generateRoomID() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let id = '';
    for (let i=0; i<5; i++) {
        id += chars.charAt(Math.floor(Math.random()*chars.length));
    }
    return id;
}

document.querySelector('.create').addEventListener('click', () => {
    const roomID = generateRoomID();
    let rooms = JSON.parse(localStorage.getItem('rooms') || '{}');
    rooms[roomID] = {users:[username], messages:[]};
    localStorage.setItem('rooms', JSON.stringify(rooms));
    window.location.href = `room.html?roomID=${roomID}&username=${username}`;
});

// teraz Join Room przenosi do join.html
document.querySelector('.join').addEventListener('click', () => {
    window.location.href = 'join.html';
});
</script>

</body>
</html>
