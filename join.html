<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style3.css">
<link rel="icon" type="image/png" href="pajak.webp">
<title>SigmaGame</title>
</head>
<body>
<header><h1 id="header">SigmaGame - {Username}</h1></header>
<main>
<div class="actions">
    <section class="username">
        <div class="input-group">
            <input type="text" id="roomID" placeholder=" " />
            <label for="roomID">Room ID</label>
        </div>
    </section>
    <section class="join">Join room</section>
</div>
</main>
<footer>
<p>Â©2025 SigmaGame BETA</p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDgc1Vn0WDPT9a6xZr_t_Qni8NdiH5EejE",
  authDomain: "sigmagame-9858a.firebaseapp.com",
  projectId: "sigmagame-9858a",
  storageBucket: "sigmagame-9858a.firebasestorage.app",
  messagingSenderId: "305980813593",
  appId: "1:305980813593:web:ed25bd118d2b29ba595588",
  measurementId: "G-PN90HB388K"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const header = document.getElementById('header');
const username = localStorage.getItem('username') || '{Username}';
header.textContent = `SigmaGame - ${username}`;

document.querySelector('.join').addEventListener('click', async () => {
  const roomID = document.getElementById('roomID').value.trim().toUpperCase();
  if (!roomID) return alert('Enter a Room ID!');

  const snapshot = await get(ref(db, 'rooms/' + roomID));
  if (snapshot.exists()) {
    const data = snapshot.val();
    if (!data.users.includes(username)) data.users.push(username);
    await update(ref(db, 'rooms/' + roomID), data);
    window.location.href = `room.html?roomID=${roomID}&username=${username}`;
  } else {
    alert('Room not found!');
  }
});
</script>

</body>
</html>
