<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style3.css">
<link rel="icon" type="image/png" href="pajak.webp">
<title>SigmaGame</title>
</head>
<body>
<header><h1 id="header">SigmaGame - {Username}</h1></header>
<main>
<div class="actions">
    <section class="username">
        <div class="input-group">
            <input type="text" id="roomID" placeholder=" " />
            <label for="roomID">Room ID</label>
        </div>
    </section>
    <section class="join">Join room</section>
</div>
</main>
<footer>
<p>©2025 SigmaGame BETA</p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, get, update, onDisconnect } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDgc1Vn0WDPT9a6xZr_t_Qni8NdiH5EejE",
  authDomain: "sigmagame-9858a.firebaseapp.com",
  projectId: "sigmagame-9858a",
  storageBucket: "sigmagame-9858a.firebasestorage.app",
  messagingSenderId: "305980813593",
  appId: "1:305980813593:web:ed25bd118d2b29ba595588",
  measurementId: "G-PN90HB388K",
  databaseURL: "https://sigmagame-9858a-default-rtdb.europe-west1.firebasedatabase.app/"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

document.addEventListener('DOMContentLoaded', () => {
  const header = document.getElementById('header');
  const username = localStorage.getItem('username');
  header.textContent = `SigmaGame - ${username || '{Username}'}`;

  document.querySelector('.join').addEventListener('click', async () => {
    const roomID = document.getElementById('roomID').value.trim().toUpperCase();
    if (!roomID) return alert('Enter a Room ID!');

    try {
      const snap = await get(ref(db, `rooms/${roomID}`));
      if (!snap.exists()) {
        alert('Room not found!');
        return;
      }

      // Dodanie użytkownika jako klucz w obiekcie
      await update(ref(db, `rooms/${roomID}/users`), { [username]: true });

      // Ustaw onDisconnect
      onDisconnect(ref(db, `rooms/${roomID}/users/${username}`)).remove();

      window.location.href = `room.html?roomID=${roomID}&username=${username}`;
    } catch (err) {
      alert('Błąd podczas dołączania: ' + (err.message || err));
    }
  });
});
</script>
</body>
</html>
