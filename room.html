<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style2.css">
<link rel="icon" type="image/png" href="pajak.webp">
<title>SigmaGame Room</title>
<style>
    .chatroom p { display:flex; align-items:center; gap:8px; margin:5px 0; }
    .chatroom img { width:30px; height:30px; border-radius:50%; }
    .player-list { display:flex; flex-direction:row; gap:10px; padding:5px; overflow-x:auto; border:1px solid rgba(0,0,0,0.2); border-radius:12px; background-color: rgba(255,255,255,0.1); align-items:center; height:60px; }
    .player { display:flex; flex-direction:column; align-items:center; gap:3px; min-width:50px; text-align:center; font-size:12px; }
    .player img { width:40px; height:40px; border-radius:50%; object-fit:cover; }
</style>
</head>
<body>
<header><h1 id="roomHeader">SigmaGame</h1></header>
<main>
<section class="game">
    <h2>Gracze</h2>
    <div class="player-list" id="playerList"></div>
</section>
<section class="chat">
    <div class="Chatting"><p>Chat</p></div>
    <div class="chatroom" id="chatroom"></div>
    <input type="text" id="message" placeholder="Type a message">
    <button id="sendBtn">Send</button>
</section>
</main>
<footer><p>©2025 SigmaGame BETA</p></footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDgc1Vn0WDPT9a6xZr_t_Qni8NdiH5EejE",
  authDomain: "sigmagame-9858a.firebaseapp.com",
  projectId: "sigmagame-9858a",
  storageBucket: "sigmagame-9858a.firebasestorage.app",
  messagingSenderId: "305980813593",
  appId: "1:305980813593:web:ed25bd118d2b29ba595588",
  measurementId: "G-PN90HB388K",
  databaseURL: "https://sigmagame-9858a-default-rtdb.europe-west1.firebasedatabase.app/"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

document.addEventListener('DOMContentLoaded', async () => {
    const params = new URLSearchParams(window.location.search);
    const roomID = params.get('roomID');
    const username = params.get('username') || localStorage.getItem('username');

    if (!roomID || !username) {
        alert('Brak roomID lub username!');
        return;
    }

    document.getElementById('roomHeader').textContent = `SigmaGame - ${roomID}`;

    const roomRef = ref(db, `rooms/${roomID}`);
    const usersRef = ref(db, `rooms/${roomID}/users`);
    const chatroom = document.getElementById('chatroom');
    const playerList = document.getElementById('playerList');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('sendBtn');

    // Dodaj użytkownika do pokoju
    await update(usersRef, { [username]: true });

    // Nasłuchiwanie zmian w pokoju
    onValue(roomRef, async snapshot => {
        if (!snapshot.exists()) {
            chatroom.innerHTML = '<p>Pokój został usunięty.</p>';
            playerList.innerHTML = '';
            return;
        }

        const data = snapshot.val() || {};
        const usersObj = data.users || {};
        const messages = data.messages || [];

        const users = Object.keys(usersObj).filter(u => u && u !== '0');

        // Wyświetlanie graczy
        playerList.innerHTML = users.map(u =>
            `<div class="player"><span>${escapeHtml(u)}</span></div>`
        ).join('');

        // Wyświetlanie wiadomości
        chatroom.innerHTML = messages.map(msg =>
            `<p><strong>${escapeHtml(msg.user)}:</strong> ${escapeHtml(msg.text)}</p>`
        ).join('');
        chatroom.scrollTop = chatroom.scrollHeight;
    });

    // Wysyłanie wiadomości
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

    async function sendMessage() {
        const text = messageInput.value.trim();
        if (!text) return;
        const snap = await get(roomRef);
        if (!snap.exists()) return;
        const data = snap.val();
        if (!data.messages) data.messages = [];
        data.messages.push({ user: username, text });
        await update(roomRef, { messages: data.messages });
        messageInput.value = '';
    }

    // Usuń gracza z listy przy zamknięciu zakładki
    window.addEventListener('beforeunload', async () => {
        await update(usersRef, { [username]: null });
    });

    // **Sprawdzanie co 3 sekundy, czy pokój jest pusty**
    setInterval(async () => {
        const snap = await get(usersRef);
        const users = snap.exists() ? Object.keys(snap.val()).filter(u => u && u !== '0') : [];
        if (users.length === 0) {
            remove(roomRef).catch(err => console.error('Błąd usuwania pokoju:', err));
        }
    }, 3000);
});

// Funkcja ochrony przed XSS
function escapeHtml(str = '') {
    return String(str).replace(/[&<>"'`=\/]/g, s => ({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;","`":"&#96;","=":"&#61;","/":"&#47;"}[s]));
}
</script>
</body>
</html>
